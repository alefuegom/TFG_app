{% extends 'header.html'%}
{% block contenido %}
<body>
<div class="col-md-6 mx-auto text-center mb-4" style="margin-top:100px;">
    <div class="header-title mb-1">
        <h1 class="wv-heading--title mb-4">
            REGISTRO
        </h1>
        <div class="">
            <button class="btn btn-info mr-5">¿Eres una empresa?</button>
            <button class="btn btn-info">¿Eres una persona?</button>
        </div>
        <div class="mt-4">
            <h2 class="wv-heading--subtitle">
                Registro para personas
            </h2>
        </div>
        <div class="mt-4">
            <h2 class="wv-heading--subtitle">
                Registro para empresas
            </h2>
        </div>
    </div>
    <div class="mt-4 mb-4">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="myform form ">
                    <form>
                        <div class="form-group">
                            <input type="text" name="nombre" class="form-control my-input"
                                   placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <input type="text" name="apellidos" class="form-control my-input"
                                   placeholder="Apellidos">
                        </div>
                        <div class="form-group">
                            <input type="text" name="DNI" class="form-control my-input"
                                   placeholder="DNI">
                        </div>
                        <div class="form-group">
                            <input type="number" name="numero" class="form-control my-input"
                                   placeholder="Número de teléfono">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control my-input"
                                   placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" name="contraseña" class="form-control my-input"
                                   placeholder="Contraseña">
                        </div>
                        <div class="form-group">
                            <input type="text" name="direccion" class="form-control my-input"
                                   placeholder="Dirección">
                        </div>
                        <div class="form-group">
                            <input type="text" name="cuentaBancaria" class="form-control my-input"
                                   placeholder="Cuenta bancaria">
                        </div>
                        <div class="text-center ">
                            <button type="submit" class=" btn btn-block send-button tx-tfm">Finalizar
                                registro
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4 mb-4">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="myform form ">
                    <form name="login">
                        <div class="form-group">
                            <input type="text" name="nombre" class="form-control my-input"
                                   placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <input type="text" name="CIF" class="form-control my-input"
                                   placeholder="CIF">
                        </div>
                        <div class="form-group">
                            <input type="number" name="numero" class="form-control my-input"
                                   placeholder="Número de teléfono">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control my-input"
                                   placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" name="contraseña" class="form-control my-input"
                                   placeholder="Contraseña">
                        </div>
                        <div class="form-group">
                            <input type="text" name="direccion" class="form-control my-input"
                                   placeholder="Dirección">
                        </div>
                        <div class="form-group">
                            <input type="text" name="cuentaBancaria" class="form-control my-input"
                                   placeholder="Cuenta bancaria">
                        </div>
                        <div class="text-center ">
                            <button type="submit" class=" btn btn-block send-button tx-tfm">Finalizar
                                registro
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
