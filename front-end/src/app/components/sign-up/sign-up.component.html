<p>sign-up works!</p>
<div class="container col-md-6"></div>
<div class="card">
<div class="card-body"> 
<form #userForm ="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" [(ngModel)]="userModel.name" name="name" required class="form-control">
    </div>
    <div class="form-group">
        <label for="surname">Apellidos:</label>
        <input type="text" name="surname" class="form-control" [(ngModel)]="userModel.surname">
    </div>
    <div class="form-group">
        <label for="dni">DNI:</label>
        <input type="text" name="dni" class="form-control" [(ngModel)]="userModel.dni">
    </div>
    <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" name="email" class="form-control" [(ngModel)]="userModel.email">
    </div>
    <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" name="password" class="form-control" [(ngModel)]="userModel.password">
    </div>
    <div class="form-group">
        <label for="address">Domicilio:</label>
        <input type="text" name="address" class="form-control" [(ngModel)]="userModel.address">
    </div>
    <div class="form-group">
        <label for="account">Cuenta bancaria:</label>
        <input type="text" name="account" class="form-control" [(ngModel)]="userModel.account">
    </div>
    <button class="btn btn-info">Registrar</button>
</form>
</div>
</div>
