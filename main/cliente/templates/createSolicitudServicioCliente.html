{% extends 'headerCliente.html' %}
{% block contenido %}
<div class="container">
    <form id='form' method='post'>
        {% csrf_token %}
        <strong><h1 class="title"> Solicitudes de servicio </h1></strong>
        <h2 class="subtitle mt-3 mb-5">Nueva solicitud</h2>

        <div class="center_div">
            {% csrf_token %}
            {% for field in form %}
            <div class="center_div" style="margin-top:10px;">
                {# uncomment to display field errors #}
                {# {{ field.errors }} #}

                {{ field.label_tag }} {{ field }}


            </div>
            {% endfor %}

            <input type='submit' class="page-link btn-dedesin my-3" value='Confirmar'
                   style=""/>
        </div>
    </form>
</div>

{% endblock %}
