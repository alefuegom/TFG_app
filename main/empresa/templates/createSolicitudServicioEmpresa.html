{% extends 'headerEmpresa.html' %}
{% block contenido %}
<div class="container">
    <form id='form' method='post'>
        {% csrf_token %}
        <strong><h1 class="title"> Solicitudes de servicio </h1></strong>
        <h2 class="subtitle mt-3 mb-5">Nueva solicitud</h2>

        <div class="my-3">
            {% csrf_token %}
            {% for field in form %}
            <div class="my-2">
                {# uncomment to display field errors #}
                {# {{ field.errors }} #}

                {{ field.label_tag }} {{ field }}


            </div>
            {% endfor %}
            <div class="my-3">
                <p><input type='submit' class="page-link btn-dedesin" value='Confirmar'
                          style=""/>
            </div>
        </div>

    </form>
</div>

{% endblock %}
